<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IPCamera Index</title>
<link type="text/css" rel="stylesheet" href="css/ipcamera_frame_common.css"/>
<link type="text/css" rel="stylesheet" href="css/ipcamera_module_index.css"/>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div id="adminBg"><img src="images/bg.png"/></div>
    <div class="loginBox">
        <form id="loginFrm">
            <table>
                <tbody>
                    <tr><td colspan="3" height="24px" class="alertMsg">&nbsp;</td></tr>
                    <tr><td colspan="3"><input type="text" name="userName" maxlength="30" autocomplete="off"/></td></tr>
                    <tr><td colspan="3"><input type="password" name="userPwd" maxlength="30"/></td></tr>
                    <tr>
                        <td class="languageLbl"><script>document.write(str_language)</script></td>
                        <td class="languageSelect">
                            <select id="language">
                                <option value="0">中文</option>
                                <option value="1">English</option>
                            </select>
                        </td>
                        <!--<td class="downPlugLbl"><a href="/Plug-in.exe"><script>document.write(str_downPlug)</script></a></td>-->
                    </tr>
                    <tr><td colspan="3"><a id="loginBtn"><script>document.write(str_login)</script></a></td></tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
