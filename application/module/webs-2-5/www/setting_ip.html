<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IPCamera</title>
<link type="text/css" rel="stylesheet" href="css/ipcamera_frame_common.css"/>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/network.js"></script>
</head>
<body>
    <table class="tab_data">
    <thead>
        <tr>
            <th colspan="2" class="titlebar">
                <a id="save"><script>document.write(str_save)</script></a>
                <a id="refresh" href="javascript:location.reload();"><script>document.write(str_refresh)</script></a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="paramName"><script>document.write(str_dhcp)</script></td>
            <td class="paramValue">
                <ul class="switch" id="dhcpswitch">
                    <li><script>document.write(str_disable)</script></li>
                    <li class="switch_icon">&nbsp;</li>
                    <li><script>document.write(str_enable)</script></li>
                    <div class="cb"></div>
                </ul>
            </td>
        </tr>
        <tr data="dhcpipsub">
            <td class="paramName"><script>document.write(str_ipaddr)</script></td>
            <td class="paramValue"><input type="text" id="ipaddr"/></td>
        </tr>
        <tr data="dhcpipsub">
            <td class="paramName"><script>document.write(str_mask)</script></td>
            <td class="paramValue"><input type="text" id="mask"/></td>
        </tr>
        <tr data="dhcpipsub">
            <td class="paramName"><script>document.write(str_gateway)</script></td>
            <td class="paramValue"><input type="text" id="gateway"/></td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_autodnsip)</script></td>
            <td class="paramValue">
                <ul class="switch" id="autodnsipswitch">
                <li><script>document.write(str_disable)</script></li>
                <li class="switch_icon">&nbsp;</li>
                <li><script>document.write(str_enable)</script></li>
                <div class="cb"></div>
            </ul>
            </td>
        </tr>
        <tr data="dhcpdnssub">
            <td class="paramName"><script>document.write(str_prefdnsserver)</script></td>
            <td class="paramValue"><input type="text" id="prefdns"/></td>
        </tr>
        <tr data="dhcpdnssub">
            <td class="paramName"><script>document.write(str_altednsserver)</script></td>
            <td class="paramValue"><input type="text" id="altedns"/></td>
        </tr>
    </tbody>
    </table>
</body>
</html>
