<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IPCamera</title>
<link type="text/css" rel="stylesheet" href="css/start/jquery-ui-1.9.2.custom.min.css"/>
<link type="text/css" rel="stylesheet" href="css/ipcamera_frame_common.css"/>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/rtmp.js"></script>
<style type="text/css">
input[id=rtmpport]{
	width:100px;
}
input[id=rtmpurl]{
	width:300px;
}
</style>
</head>
<body>
<table class="tab_data">
    <thead>
        <tr>
            <th colspan="2" class="titlebar">
                <a id="save"><script>document.write(str_save)</script></a>
                <a id="refresh" href="javascript:location.reload();"><script>document.write(str_refresh)</script></a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="paramName"><script>document.write(str_rtmpport)</script></td>
            <td class="paramValue"><input type="text" id="rtmpport" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_rtmppush)</script></td>
            <td class="paramValue">
                <ul class="switch" id="rtmppush_switch">
                    <li><script>document.write(str_disable)</script></li>
                    <li class="switch_icon">&nbsp;</li>
                    <li><script>document.write(str_enable)</script></li>
                    <div class="cb"></div>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_rtmpurl)</script></td>
            <td class="paramValue"><input type="text" id="rtmpurl"/></td>
        </tr>
    </tbody>
</table>
</body>
</html>
