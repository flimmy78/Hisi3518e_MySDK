<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IPCamera</title>
<link type="text/css" rel="stylesheet" href="css/start/jquery-ui-1.9.2.custom.min.css"/>
<link type="text/css" rel="stylesheet" href="css/ipcamera_frame_common.css"/>
<script type="text/javascript" src="js/common.js"></script>

input[type=text]{
	width:100px;
}

<body>
<table class="tab_data">
    <thead>
        <tr>
            <th colspan="2" class="titlebar">
                <a id="save"><script>document.write(str_save)</script></a>
                <a id="refresh" href="javascript:location.reload();"><script>document.write(str_refresh)</script></a>
            </th>
        </tr>
    </thead>
    <tbody>
    	<!--
        <tr>
	        <td colspan="2" style="color:#E00702;background-color:#dbf0ff;"><script>document.write(str_tips_changePortRestart)</script></td>
        </tr>
        -->
        <tr>
            <td class="paramName"><script>document.write(str_httpport)</script></td>
            <td class="paramValue"><input type="text" id="httpport" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_rtspport)</script></td>
            <td class="paramValue"><input type="text" id="rtspport" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td>
        </tr>
<!--        <tr>
            <td class="paramName"><script>document.write(str_rtpport)</script></td>
            <td class="paramValue"><input type="text" id="rtpport" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td>
        </tr>-->
        <!--<tr>
            <td class="paramName">ONVIF</td>
            <td class="paramValue">
                <ul class="switch" id="onvifswitch">
                    <li><script>document.write(str_disable)</script></li>
                    <li class="switch_icon">&nbsp;</li>
                    <li><script>document.write(str_enable)</script></li>
                    <div class="cb"></div>
                </ul>
            </td>
        </tr>-->
        <!--		ONVIF端口
        <tr data="onvif_item">
            <td class="paramName"><script>document.write(str_onvifport)</script></td>
            <td class="paramValue"><input type="text" id="onvifport" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></td>
        </tr>
        -->
        <tr>
            <td colspan="2">
                <div id="progressbar">
                	<div class="progress-label"><script>document.write(str_loading)</script></div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
