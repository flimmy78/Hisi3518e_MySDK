<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IPCamera</title>
<link type="text/css" rel="stylesheet" href="css/ipcamera_frame_common.css"/>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/email.js"></script>
<!-- <script type="text/javascript" src="js/jquery-mailAutoComplete.min.js"></script>	-->
<style type="text/css">
tr.moreSet_ctx{
	display:none;
}
#emailtext,#subject{
	width:300px;
}
.td_btn{
	text-align:center;
	background-color:#79bfe4;
}
#smtpTest{
	width:auto;
}
.emailist{border:1px solid #bdbdbd; border-radius: 4px; background-color:#fff; color:#666; font-size:14px; list-style-type:0; padding:0; margin:0; overflow:hidden;}
.emailist li{padding:2px 11px; cursor:pointer;}
.emailist .on, .emailist li:hover{background-color:#eee;}
</style>
</head>
<body>
<table class="tab_data">
    <thead>
        <th colspan="2" class="titlebar">
            <a id="save"><script>document.write(str_save)</script></a>
            <a id="refresh" href="javascript:location.reload();"><script>document.write(str_refresh)</script></a>
        </th>
    </thead>
    <tbody
        <tr>
            <td class="paramName"><script>document.write(str_sender)</script></td>
            <td class="paramValue"><input type="text" id="senderUserName" /></td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_pwd)</script></td>
            <td class="paramValue"><input type="password" id="senderPwd"/></td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_smtpserver)</script></td>
            <td class="paramValue"><input type="text" id="smtpServer" /></td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_smtpport)</script></td>
            <td class="paramValue"><input type="text" id="smtpPort"/></td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_encryptType)</script></td>
            <td class="paramValue">
                <select id="encryptType">
                    <option value="none">none</option>
                    <option value="tls">TLS</option>
                    <option value="starttls">STARTTLS</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="paramName"><script>document.write(str_receiver)</script></td>
            <td class="paramValue"><input type="text" id="receiverUserName"/></td>
        </tr>
        <tr>
            <td class="paramName"><strong><script>document.write(str_moreSet)</script></strong></td>
            <td class="paramValue">
                <ul class="switch" id="moreSet_switch">
                    <li><script>document.write(str_disable)</script></li>
                    <li class="switch_icon">&nbsp;</li>
                    <li><script>document.write(str_enable)</script></li>
                    <div class="cb"></div>
                </ul>
            </td>
        </tr>
        <tr class="moreSet_ctx">
            <td class="paramName"><script>document.write(str_subject)</script></td>
            <td class="paramValue"><input type="text" id="subject" /></td>
        </tr>
        <tr class="moreSet_ctx">
            <td class="paramName"><script>document.write(str_content)</script></td>
            <td class="paramValue"><textarea id="emailtext" cols="50" rows="10" style="resize:none" ></textarea></td>
        </tr>
        <tr>
            <td colspan="2" class="td_btn">
                <span id="smtpTest" class="common_btn"><script>document.write(str_btntxt_smtpTest)</script></span>
                <span id="clear" class="common_btn" style="margin-left:24px"><script>document.write(str_btntxt_clear)</script></span>
            </td>
        </tr>
    </tbody>
</table>
<div id="confirmation">&nbsp;</div>
</body>
</html>
