<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IPCamera</title>
<link type="text/css" rel="stylesheet" href="css/ipcamera_frame_common.css"/>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/user.js"></script>
<style type="text/css">
	table.tab_data td.paramName{width:auto;}
</style>
</head>
<body>
<table class="tab_data">
    <thead>
        <tr>
            <th colspan="4" class="titlebar">
                <a id="save"><script>document.write(str_save)</script></a>
                <a id="refresh" href="javascript:location.reload();"><script>document.write(str_refresh)</script></a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="paramName"><script>document.write(str_usertype)</script></td>
            <td class="paramName"><script>document.write(str_username)</script></td>
            <td class="paramName"><script>document.write(str_pwd)</script></td>
            <td class="paramName"><script>document.write(str_verifypwd)</script></td>
        </tr>
        <tr>
            <td class="paramValue"><script>document.write(str_adminuser)</script></td>
            <td class="paramValue"><input type="text" name="adminuser" disabled="disabled"/></td>
            <td class="paramValue"><input type="password" name="adminpwd" maxlength="12"/></td>
            <td class="paramValue"><input type="password" name="adminrepwd" maxlength="12"/></td>
        </tr>
        <tr>
            <td class="paramValue"><script>document.write(str_operator)</script></td>
            <td class="paramValue"><input type="text" name="optuser" maxlength="12" disabled="disabled"/></td>
            <td class="paramValue"><input type="password" name="optpwd" maxlength="12"/></td>
            <td class="paramValue"><input type="password" name="optrepwd" maxlength="12"/></td>
        </tr>
        <tr>
            <td class="paramValue"><script>document.write(str_guest)</script></td>
            <td class="paramValue"><input type="text" name="guestuser" maxlength="12" disabled="disabled"/></td>
            <td class="paramValue"><input type="password" name="guestpwd" maxlength="12"/></td>
            <td class="paramValue"><input type="password" name="guestrepwd" maxlength="12"/></td>
        </tr>
        <!--
        <tr>
        	<td colspan="4" id="tips_txt" style="background:#dbf0ff;"><script>document.write(str_error_pwdtoosimple)</script></td>
        </tr>
        -->
    </tbody>
</table>
</body>
</html>
